<!DOCTYPE html>
<html>
<head>
    <title>Sistema Farmaceutico</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema Farmacêutico</h1>
        
        <!-- Botões de navegação para as guias -->
        <div>
            <button onclick="showTab('cliente')">Clientes</button>
            <button onclick="showTab('fornecedores')">Fornecedores</button>
            <button onclick="showTab('estoque')">Estoque</button>
            <button onclick="showTab('carrinho')">Carrinho de Compra</button>
        </div>
        
        <!-- Guia de Cadastro de Clientes -->
        <div id="cliente-tab" class="tab-content">
            <h2>Cadastro de Clientes</h2>
            <form id="cliente-form">
                <input type="text" id="cliente-name" placeholder="Nome">
                <input type="text" id="cliente-endereco" placeholder="Endereço">
                <input type="text" id="cliente-cidade" placeholder="Cidade">
                <input type="text" id="cliente-estado" placeholder="Estado">
                <button type="button" onclick="addCliente()">Cadastrar Cliente</button>
            </form>
            <h2>Lista de Clientes</h2>
            <ul id="cliente-list">
                <!-- Lista de clientes cadastrados (atualizada pelo JavaScript) -->
            </ul>
        </div>
        
        <!-- Guia de Cadastro de Fornecedores -->
        <div id="fornecedores-tab" class="tab-content">
            <h2>Cadastro de Fornecedores</h2>
            <form id="fornecedor-form">
                <input type="text" id="fornecedor-nome" placeholder="Nome">
                <input type="text" id="fornecedor-contato" placeholder="Contato">
                <input type="text" id="fornecedor-cidade" placeholder="Cidade">
                <input type="text" id="fornecedor-estado" placeholder="Estado">
                <button type="button" onclick="addFornecedor()">Cadastrar Fornecedor</button>
            </form>
            <h2>Lista de Fornecedores</h2>
            <ul id="fornecedor-list">
                <!-- Lista de fornecedores cadastrados (atualizada pelo JavaScript) -->
            </ul>
        </div>
        
        <!-- Guia de Controle de Estoque -->
        <div id="estoque-tab" class="tab-content">
            <h2>Controle de Estoque</h2>
            
            <!-- Formulário de cadastro de medicamentos -->
            <form id="Medicamento">
                <input type="text" id="medicamento-nome" placeholder="Nome">
                <input type="number" id="medicamento-quantidade" placeholder="Quantidade">
                <button type="button" onclick="addMedicamento()">Cadastrar Medicamento</button>
            </form>
            
            <h2>Lista de Medicamentos em Estoque</h2>
            <ul id="medicamento-list">
                <!-- Lista de medicamentos cadastrados (atualizada pelo JavaScript) -->
            </ul>
        </div>
        
        <!-- Guia do Carrinho de Compras -->
        <div id="carrinho-tab" class="tab-content">
            <h2>Carrinho de Compras</h2>
            <ul id="carrinho">
                <!-- Itens do carrinho de compras e botões de finalização (atualizados pelo JavaScript) -->
            </ul>
            <button type="button" onclick="checkout()">Finalizar Compra</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
