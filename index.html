<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedicFarma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <div class="text-bg-dark p-3"><h2>Medic Farma<h2></div>

    <div class="container">
        
        <!-- Botões de navegação para as guias -->
        <div><br>
            <button onclick="showTab('cliente')" class="btn btn-secondary btn-lg">Clientes</button>
            <button onclick="showTab('fornecedores')" class="btn btn-secondary btn-lg">Fornecedores</button>
            <button onclick="showTab('estoque')" class="btn btn-secondary btn-lg">Estoque</button>
            <button onclick="showTab('carrinho')" class="btn btn-secondary btn-lg">Carrinho de Compra</button>
            <button onclick="showTab('relatorios')" class="btn btn-secondary btn-lg">Relatórios</button>
        </div>
        
        <!-- Cadastro de Clientes -->
        <div id="cliente-tab" class="tab-content">
            <br>
            <h2>Cadastro de Clientes</h2>
            <form id="cliente-form">
                <input type="text" id="cliente-nome" placeholder="Nome">
                <input type="text" id="cliente-endereco" placeholder="Endereço">
                <input type="text" id="cliente-cidade" placeholder="Cidade">
                <input type="text" id="cliente-estado" placeholder="Estado">
                <button type="button" onclick="addCliente()" class="btn btn-outline-secondary">Cadastrar Cliente</button>
            </form>
            <br>
            <h2>Lista de Clientes</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
            <tbody id="cliente-list">
                <!-- Lista de clientes(JavaScript) -->
            </tbody>
            </table>
        </div>
        
        <!-- Cadastro de Fornecedores -->
        <div id="fornecedores-tab" class="tab-content">
            <br>
            <h2>Cadastro de Fornecedores</h2>
            <form id="fornecedor-form">
                <input type="text" id="fornecedor-nome" placeholder="Nome">
                <input type="text" id="fornecedor-contato" placeholder="Contato">
                <input type="text" id="fornecedor-cidade" placeholder="Cidade">
                <input type="text" id="fornecedor-estado" placeholder="Estado">
                <button type="button" onclick="addFornecedor()" class="btn btn-outline-secondary">Cadastrar Fornecedor</button>
            </form>
            <br>
            <h2>Lista de Fornecedores</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Contato</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="fornecedor-list">
                <!-- Lista de fornecedores(JavaScript) -->
                </tbody>
            </table>
        </div>
        
        <!-- Controle de Estoque -->
        <div id="estoque-tab" class="tab-content">
            <br>
            <h2>Controle de Estoque</h2>
            
            <!-- Formulário de cadastro de medicamentos -->
            <form id="Medicamento">
                <input type="text" id="medicamento-nome" placeholder="Nome">
                <input type="number" id="medicamento-quantidade" placeholder="Quantidade">
                <label for="fornecedor-dropdown">Selecione o Fornecedor:</label>
                <select id="fornecedor-dropdown">
                    <option value="0">Selecione um fornecedor</option>
                </select>
                <button type="button" onclick="addMedicamento()" class="btn btn-outline-secondary">Cadastrar Medicamento</button>
            </form>
            <br>
            <h2>Lista de Medicamentos em Estoque</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Fornecedor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="medicamento-list">
                    <!-- Lista de medicamentos (JavaScript) -->
                </tbody>
            </table>
        </div>
        
        <!-- Carrinho de Compras -->
        <div id="carrinho-tab" class="tab-content">
            <br>
            <h2>Carrinho de Compras</h2>
            <br>
            <label for="cliente-select">Selecione o Cliente:</label>
            <select id="cliente-select">
                <option value="0">Selecione um cliente</option>
            </select><br><br>
            <ul id="carrinho">
                <!-- Itens do carrinho de compras e botões de finalização (JavaScript) -->
            </ul>
            <button type="button" onclick="checkout()" class="btn btn-outline-secondary">Finalizar Compra</button>
        </div>
        <div id="relatorios-tab" class="tab-content">
            <br>
            <iframe title="Report Section" width="1000" height="600" src="https://app.powerbi.com/view?r=eyJrIjoiNjNkYWFmMDUtZDIyYS00NTI1LWI0ZjgtYWFlNjJmNmQyYTk4IiwidCI6IjlmYjQyMmE4LWUxMzYtNDc4NC04YmVhLWE2NGE0MjlkYWRlYyJ9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    <script src="script.js"></script>
</body>
</html>
